<!DOCTYPE html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazir&display=swap');

body {
    font-family: "Vazir", Arial, sans-serif;
    text-align: center;
    margin: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    transition: background 0.5s ease-in-out;
    overflow-x: hidden;
}

/* پس‌زمینه‌ی متحرک با ذرات شناور */
body::before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center;
    background-size: cover;
    opacity: 0.2;
    z-index: -1;
    animation: moveBackground 15s infinite alternate ease-in-out;
}

@keyframes moveBackground {
    from {
        background-position: center top;
    }

    to {
        background-position: center bottom;
    }
}

/* افکت‌های فوق حرفه‌ای روی تیتر */
h1 {
    font-size: 45px;
    text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
    letter-spacing: 2px;
    animation: glowEffect 3s infinite alternate;
}

@keyframes glowEffect {
    from {
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
    }

    to {
        text-shadow: 4px 4px 20px rgba(255, 255, 255, 1);
    }
}

/* منوهای شناور */
nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
}

nav ul li {
    transform: scale(1);
    transition: transform 0.3s;
}

nav ul li:hover {
    transform: scale(1.1);
}

nav ul li a {
    text-decoration: none;
    color: white;
    padding: 12px 20px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 12px;
    display: inline-block;
    font-size: 18px;
    transition: background 0.3s ease-in-out;
}

nav ul li a:hover {
    background: rgba(0, 0, 0, 0.7);
}

/* تصویر حرفه‌ای با افکت سه‌بعدی */
img {
    border-radius: 20px;
    margin: 20px 0;
    width: 100%;
    max-width: 900px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    transition: transform 0.5s ease-in-out;
}

img:hover {
    transform: rotateY(15deg) scale(1.1);
}

/* دکمه‌ی حرفه‌ای با انیمیشن جذاب */
button {
    padding: 20px 40px;
    font-size: 22px;
    cursor: pointer;
    background: linear-gradient(90deg, #00d2ff, #3a7bd5);
    color: white;
    border: none;
    border-radius: 15px;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(90deg, #3a7bd5, #00d2ff);
    transform: scale(1.15) rotateX(10deg);
}

/* افکت نورپردازی */
.content {
    animation: fadeInContent 1.5s ease-in-out;
}

@keyframes fadeInContent {
    from {
        opacity: 0;
        transform: translateY(20px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}
