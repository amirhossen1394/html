<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>سایت آینده</title>

    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('A-Iranian-Sans/Iranian-Sans.woff') format('woff'),
                url('A-Iranian-Sans/Iranian-Sans.woff2') format('woff2');
        }

        body {
            font-family: 'CustomFont', sans-serif;
            background-color: navy;
            margin: 0;
            padding: 0;
            color: black;
            direction: rtl;
            text-align: center;
        }

        header {
            background-color: rgb(255, 217, 1);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            color: brown;
            background-color: wheat;
            padding: 10px;
            margin: 10px auto;
            max-width: 600px;
            font-size: 22px;
            line-height: 1.4;
            border-radius: 8px;
        }

        img {
            width: 250px;
            height: 150px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px #00000088;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ffdd57;
        }

        a {
            display: inline-block;
            background-color: white;
            color: black;
            padding: 12px 25px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 15px #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: not-allowed;
        }

        a:hover {
            background-color: #ffdd57;
            color: navy;
        }
    </style>
</head>
