<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>سایت آینده</title>

    <!-- فونت وزیر -->
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet" />

    <style>
        /* فونت سفارشی - آدرس فایل ها باید درست باشد */
        @font-face {
            font-family: 'CustomFont';
            src: url('A-Iranian-Sans/Iranian-Sans.woff2') format('woff2'),
                url('A-Iranian-Sans/Iranian-Sans.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* انیمیشن اسلاید به پایین */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* انیمیشن پس‌زمینه متحرک */
        @keyframes moveBackground {
            from {
                background-position: center top;
            }

            to {
                background-position: center bottom;
            }
        }

        /* انیمیشن نوردهی متن */
        @keyframes glowEffect {
            from {
                text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            }

            to {
                text-shadow: 4px 4px 20px rgba(255, 255, 255, 1);
            }
        }

        /* انیمیشن محتوای اصلی */
        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* استایل کلی بدنه */
        body {
            font-family: 'CustomFont', 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            overflow-x: hidden;
            transition: background 0.5s ease-in-out;
            position: relative;
            min-height: 100vh;
        }

        /* پس‌زمینه تصویر متحرک با کم رنگ */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
            animation: moveBackground 15s infinite alternate ease-in-out;
        }

        /* انیمیشن برای هدر */
        header.animated-header {
            animation: slideDown 1.5s ease-in-out;
            padding: 30px 15px;
        }

        /* تیتر اصلی */
        h1 {
            font-size: 45px;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            animation: glowEffect 3s infinite alternate;
            margin: 0 0 20px 0;
        }

        /* منوی ناوبری */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 15px;
            max-width: 500px;
        }

        nav ul li {
            transition: transform 0.3s ease;
        }

        nav ul li:hover {
            transform: scale(1.1);
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            font-size: 18px;
            display: inline-block;
            transition: background 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* تصویر با افکت سه بعدی */
        img {
            border-radius: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease-in-out;
            display: block;
        }

        img:hover {
            transform: rotateY(15deg) scale(1.1);
        }

        /* دکمه‌ها */
        button {
            padding: 20px 40px;
            font-size: 22px;
            cursor: pointer;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            border-radius: 15px;
            transition: 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            transform: scale(1.15) rotateX(10deg);
        }

        /* محتوای اصلی با انیمیشن */
        .content {
            animation: fadeInContent 1.5s ease-in-out;
            max-width: 900px;
            margin: 0 auto 40px auto;
            font-size: 20px;
            line-height: 1.6;
        }

    </style>
</head>
